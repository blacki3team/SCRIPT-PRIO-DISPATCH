<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority Control</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="ambient ambient-one"></div>
    <div class="ambient ambient-two"></div>

    <section class="intro">
      <div class="panel-shell">
        <div class="card glass-panel">
          <div class="card-body">
            <div class="header-row">
              <div class="title-wrap">
                <span class="eyebrow">Priority Console</span>
                <h3 class="card-title">Dispatch Control Center</h3>
                <p class="subhead">Pick a server priority state below.</p>
              </div>
              <span class="hint">
                <i class="fas fa-keyboard"></i>
                Press ESC to close
              </span>
            </div>

            <div class="divider"></div>

            <div class="container overflow-hidden">
              <div class="btns-holder tb-pop"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="prio-text">Priority system is off</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="app.js"></script>
  </body>
</html>
